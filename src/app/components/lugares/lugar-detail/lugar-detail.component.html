<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center; padding: 20px;">
   <h1> Detalle {{ detailId }}</h1>
</div>

<mat-card class="example-card">
   <mat-card-header>
         <mat-card-title> <b> Lugar </b> </mat-card-title>
   </mat-card-header>
   <mat-card-content>
         <mat-list role="list">
            <mat-list-item role="listitem">
               <ul class="no-bullet">
                  <li> <b> id: </b> {{ place.id }} </li>
                  <li> <b> name: </b> {{ place.name }} </li>
                  <li> <b> distance: </b> {{ place.distance }}Km </li>
                  <li> <b> plan: </b> {{ place.plan }} </li>
               </ul>
            </mat-list-item>
         </mat-list>
   </mat-card-content>
</mat-card>
